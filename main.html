<!DOCTYPE html>

<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- the entire body must be written by student -->
    <form method="post">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" required>

        <label for="gender_m">Male</label>
        <input type="radio" name="gender" id="gender_m">
        <label for="gender_f">Female</label>
        <input type="radio" name="gender" id="gender_f">

        <label for="cars">Car Brands</label>
        <select id="cars" placeholder="--Please choose an option--">
            <option value="toyota">Toyota</option>
            <option value="safari">Safari</option>
            <option value="mercidis">Mercidis</option>
            <option value="hamsafar">Hamsafar</option>
        </select>

        <label for="age">Age</label>
        <input type="number" id="age" placeholder="Age" required>

        <label for="dob">DOB</label>
        <input type="date" id="dob" required>

        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required>

        <label for="tos">I agree to the TOS</label>
        <input type="checkbox" id="tos" required>

        <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./script.js">
    </script>

</body>

</html>
